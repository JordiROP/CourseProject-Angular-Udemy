<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.getName() }}</h4>
        <p class="list-group-item-text">{{ recipe.getDescription() }}</p>
      </div>
      <span class="pull-right">
        <img src="{{ recipe.getImagePath() }}" alt="{{ recipe.getName() }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
