<div class="row">
  <div class="col-md-5">
    <app-recipes-list (outputItem)="getFromRecipesList($event)"></app-recipes-list>
  </div>
  <div class="col-md-7">

    <app-recipes-detail *ngIf="recipe; else infoText" [recipesDetails] = "recipe"></app-recipes-detail>
    <ng-template #infoText><p>Please Select a Recipe!</p></ng-template>
  </div>
</div>
