<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdder)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of this.ingredients">
        {{ ingredient.getName() }} ({{ ingredient.getAmount()}})
      </a>
    </ul>
  </div>
</div>
