<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdder)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of this.ingredients; let id = index"
        (click)="onEditItem(id)"
      >
        {{ ingredient.getName() }} ({{ ingredient.getAmount()}})
      </a>
    </ul>
  </div>
</div>
